<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Programa de Notas</title>
</head>

<body>

    <div class="app">
        <div class="todo-list">
            <h1 class="title">
                Note adder
            </h1>

            <form class="form" action="">
                <input id="input" class="form-input" method="post" placeholder="Por favor, insira no máximo 35 caractéres" maxlength="35" type="text" data-form-input required oninput="this.setCustomValidity(`Preencha o campo para continuar`)">
                <button class="form-button" data-form-button> Novo Item </button>
            </form>

            <ul class="list" data-list>

            </ul>
        </div>
    </div>

    <script type="module" src="mainTarefas.js"></script> <!-- Incluindo type='module' para ecesso à módulos-->  

</body>

</html>
