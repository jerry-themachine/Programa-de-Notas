<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Programa de Notas</title>
</head>

<body>

    <div class="app">   
        <div class="todo-list">
            <h1 class="title">
                Prototype Note adder
            </h1>

            <form class="form" action="">
               
                <input id="input" class="form-input" method="post" placeholder="Por favor, insira no máximo 35 caractéres" 
                maxlength="35" type="text" data-form-input required 
                oninput="this.setCustomValidity(`Por favor preencha este campo`)">

                <input id="data" type="date" min="1900-01-01" class="form-input-data" method="post" data-form-calendario 
                required oninput="this.setCustomValidity(`Por favor preencha a data`)">
                
                <div id="botoes">
                    <button id="form-button" class="form-button" data-form-button> Novo Item </button>
                    <button id="form-button-2">Carregar</button>
                </div>

            </form>

            <ul class="list" data-list id="lista">

            </ul>       
        </div>
    </div>

    <script type="module" src="main.js"></script> <!-- Incluindo type='module' para ecesso à módulos-->  

</body>

</html>
